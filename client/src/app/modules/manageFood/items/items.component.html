<div>
    <app-dashboard-header [title]="title"></app-dashboard-header>
    <div class="item-body">
        <div class="item-sidebar">
            <div class="top-sidebar">
                <div class="sidebar-content">
                    <mat-form-field appearance="fill">
                        <mat-label>Menu</mat-label>
                        <mat-select>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Category</mat-label>
                        <mat-select>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="bottom-sidebar">
                <mat-nav-list>
                    <mat-list-item *ngFor="let link of links">
                        <a matLine routerLink="/">{{ link }}</a>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </div>
        <div class="item-display">
            <div class="item-box">
                <div class="item-content-box column-flex">
                    <div class="item-header">Menu Name > Category Name > Item Name</div>
                    <mat-divider></mat-divider>
                    <div class="item-english display-flex column-flex justify-center">
                        <div class="item-name">Farmhouse Pizza</div>
                        <div class="item-desc">Delightful combination of onion, capsicum, tomato & grilled mushroom
                        </div>
                    </div>
                    <div class="item-arabic display-flex column-flex justify-center">
                        <div class="item-name">بيتزا فارم هاوس</div>
                        <div class="item-desc">مزيج لذيذ من البصل والفلفل والطماطم والفطر المشوي</div>
                    </div>
                    <div class="item-info">
                        <div class="item-detail">
                            <label><b>Preparation Time :&nbsp;</b></label>
                            <div>10:00 min</div>
                        </div>
                        <div class="item-detail">
                            <label><b>Calories :&nbsp;</b></label>
                            <div>500 calories</div>
                        </div>
                        <div class="item-status">
                            <div>Active</div>
                        </div>
                    </div>
                </div>
                <div class="img-box">
                    <ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="true" interval="8000"
                        [keyboard]="true" [pauseOnHover]="true" [wrap]="true" [activeId]="'secondSlide'">
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img src="../../../../assets/images/foodiesfeed_three.jpg" alt="Angular Carousel 1">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img src="../../../../assets/images/foodiesfeed_two.jpg" alt="Angular Carousel 2">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide class="video-card">
                            <video class="video-fluid " autoplay loop [muted]="'muted'">
                                <source src="../../../../assets/images/dolby.mp4" type="video/mp4" />
                            </video>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
