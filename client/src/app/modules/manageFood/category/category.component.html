<div>
    <app-dashboard-header [title]="title"></app-dashboard-header>
    <div class="menu-wrapper display-flex row-flex tile">
        <div *ngFor="let items of menu">
            <mat-card class="menu-card">
                <img mat-card-image
                    src='../../../../assets/images/{{items.fileUpload.name ? items.fileUpload.name:"recipe.jpg"}}'
                    alt={{items.fileUpload.name}}>
                <mat-card-content>
                    <div class="item-name">{{items.menuName}}</div>
                    <div *ngIf="items?.status === 'false'" class="status-div color-white content-bg-color">Inactive
                    </div>
                    <div *ngIf="items?.status === 'true'" class="status-div color-white active">Active</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button (click)="onRemoveMenu(items._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button class="editbutton" (click)="onEditMenu(items._id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
